<style>
/* ---------------------------------------------------------
    ROOT BRANDING COLORS
--------------------------------------------------------- */
:root {
    --bg: #020617;
    --blue: #38bdf8;
    --teal: #22e6a6;
    --gold: #facc15;
    --red: #f87171;

    --text: #e5e7eb;
    --muted: #94a3b8;
}

/* ---------------------------------------------------------
    GLOBAL RESET
--------------------------------------------------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    user-select: none;
}

/* ---------------------------------------------------------
    ANIMATIONS (Shake & Confetti)
--------------------------------------------------------- */
@keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, 2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
}

.shake-anim {
    animation: shake 0.5s;
    color: var(--red) !important; /* Flash red text slightly */
}

/* Confetti Particle */
.confetti-piece {
    position: absolute;
    width: 8px;
    height: 8px;
    background: var(--gold);
    border-radius: 2px;
    pointer-events: none;
    z-index: 50;
}

/* ---------------------------------------------------------
    INTRO CINEMATIC
--------------------------------------------------------- */
#intro-overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, rgba(56,189,248,0.25), transparent 60%), #000000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
}

#intro-card {
    text-align: center;
    padding: 38px 28px;
    border-radius: 22px;

    /* ðŸ–¤ Cinematic matte-black glass */
    background: rgba(10, 12, 18, 0.72);
    backdrop-filter: blur(14px) saturate(160%);
    -webkit-backdrop-filter: blur(14px) saturate(160%);

    /* ðŸŒŒ Soft, controlled WealthPath glow */
   box-shadow:
    0 0 22px rgba(147, 51, 234, 0.30),     /* soft purple glow */
    0 0 55px rgba(168, 85, 247, 0.18),     /* medium halo */
    0 0 90px rgba(107, 33, 168, 0.12),     /* deep cinematic aura */
    inset 0 0 28px rgba(255, 255, 255, 0.03);  /* keep subtle inner shine */

    border: 1px solid rgba(255, 255, 255, 0.08);

    max-width: 360px;
    width: 90%;
    position: relative;
    overflow: hidden;
}
#intro-card::before {
    content: "";
    position: absolute;
    top: -40%;
    left: -20%;
    width: 160%;
    height: 160%;
    background: radial-gradient(
        circle at 50% 30%,
        rgba(56, 189, 248, 0.10),
        transparent 70%
    );
    z-index: 0;
    pointer-events: none;
}
#intro-logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 18px auto;
    background-image: url('images/wp-logo.png');
    background-size: cover;
    background-position: center;
    border-radius: 50%;

    /* ðŸŒŸ Subtle halo instead of a heavy glow */
    box-shadow:
        0 0 20px rgba(56, 189, 248, 0.35),
        0 0 35px rgba(56, 189, 248, 0.20),
        0 0 55px rgba(56, 189, 248, 0.10);

    position: relative;
    z-index: 5;
}
#intro-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.9rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    color: #ffffff;
    margin-bottom: 8px;

    /* âœ¨ Landing-Page Style Glow */
    text-shadow:
        0 0 12px rgba(168, 85, 247, 0.55),
        0 0 24px rgba(147, 51, 234, 0.35),
        0 0 45px rgba(107, 33, 168, 0.25);
}

#intro-subtitle {
    font-size: 0.95rem;
    color: var(--muted);
    margin-bottom: 22px;
    line-height: 1.5;
}

#intro-btn {
    margin-top: 6px;
}

/* Fade out animation for intro */
.fade-out {
    animation: fadeOutIntro 0.7s ease forwards;
}
@keyframes fadeOutIntro {
    to {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
    }
}

/* ---------------------------------------------------------
    PAGE WRAPPER
--------------------------------------------------------- */
#game-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    text-align: center;
    transition: transform 0.1s;
}

/* ---------------------------------------------------------
    PARTICLE BACKGROUND (cinematic)
--------------------------------------------------------- */
#particles {
    position: fixed;
    inset: 0;
    z-index: -2;
    background: radial-gradient(circle at center, rgba(56,189,248,0.08), transparent 70%);
    overflow: hidden;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.25);
    border-radius: 50%;
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 0.7; }
    to   { transform: translateY(-10vh); opacity: 0; }
}

/* ---------------------------------------------------------
    GAME HEADER + PROGRESS BAR
--------------------------------------------------------- */
#game-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    margin-top: 15px;
    margin-bottom: 12px;
}

#progress-wrapper {
    margin: 10px auto 8px auto;
    max-width: 420px;
    text-align: left;
}

#progress-label {
    font-size: 0.8rem;
    color: var(--muted);
    margin-bottom: 4px;
}

#progress-bar {
    width: 100%;
    height: 8px;
    border-radius: 999px;
    background: rgba(15,23,42,0.85);
    overflow: hidden;
    border: 1px solid rgba(148,163,184,0.35);
}

#progress-fill {
    height: 100%;
    width: 0%;
    border-radius: inherit;
    background: linear-gradient(90deg, var(--blue), var(--teal));
    transition: width 0.35s ease;
}

/* ---------------------------------------------------------
    ORB DESIGN
--------------------------------------------------------- */
#orb {
    width: 120px;
    height: 120px;
    margin: 30px auto 26px auto;
    border-radius: 50%;
    transition: all 0.4s ease;
    animation: orbPulse 4s ease-in-out infinite;
    position: relative;
}
@keyframes orbPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

/* Orb Stage Colors */
#orb.stage-0 {
    background: radial-gradient(circle at center, var(--blue), #0ea5e9, #0369a1 70%);
    box-shadow: 0 0 25px var(--blue), 0 0 50px var(--blue);
}
#orb.stage-1 {
    background: radial-gradient(circle at center, var(--teal), #0ddbb8, #0b9e84 70%);
    box-shadow: 0 0 30px var(--teal), 0 0 60px var(--teal);
}
#orb.stage-2 {
    background: radial-gradient(circle at center, var(--gold), #eab308, #b45309 70%);
    box-shadow: 0 0 35px var(--gold), 0 0 70px var(--gold);
}
#orb.stage-3 {
    background: radial-gradient(circle at center, #a855f7, #9333ea, #6b21a8 70%);
    box-shadow: 0 0 40px #a855f7, 0 0 90px #a855f7;
}

/* Orb Flash on Good Answer */
.orb-good-flash {
    animation: goodFlash 0.3s ease;
}

@keyframes goodFlash {
    0% { transform: scale(1); }
    50% { 
        transform: scale(1.08); 
        box-shadow: 0 0 50px rgba(255,255,255,0.7), 0 0 100px rgba(255,255,255,0.4); 
    }
    100% { transform: scale(1); }
}


/* ---------------------------------------------------------
    FLOATING TEXT FEEDBACK
--------------------------------------------------------- */
.floating-text {

    font-size: 1.1rem;
    pointer-events: none;
    z-index: 100;

}

@keyframes floatUpFade {
    0% {
        opacity: 0;
        transform: translateY(10px) scale(0.8);
    }
    15% {
        opacity: 1;
        transform: translateY(0) scale(1.1);
    }
    100% {
        opacity: 0;
        transform: translateY(-60px) scale(1);
    }

.button {

.button:hover:not(.disabled) {

}
.button:active:not(.disabled) {
    transform: scale(0.98);

/* DISABLE STATE - IMPORTANT: The logic below removes the need for .correct/.incorrect */
.button.disabled {
    pointer-events: none;

    opacity: 0.5; 
}


.button::after {
    content: "";

    width: 65%;
    height: 60%;

    top: 0;
    right: 0;

    z-index: -1;

.blob1 {

.blob2 {

.inner::before {

}


/* ---------------------------------------------------------
    LEVEL TRANSITION OVERLAY
--------------------------------------------------------- */
#level-transition {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
    pointer-events: none;
}

#level-transition-inner {
    padding: 18px 24px;
    border-radius: 999px;
    background: radial-gradient(circle at top, rgba(56,189,248,0.2), rgba(15,23,42,0.96));
    border: 1px solid rgba(148,163,184,0.5);
    color: var(--text);
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    box-shadow: 0 18px 60px rgba(15,23,42,0.9);
    opacity: 0;
    transform: translateY(20px);
}

.show-level-transition #level-transition {
    display: flex;
}

.show-level-transition #level-transition-inner {
    animation: levelPop 0.8s ease forwards;
}

@keyframes levelPop {
    0% { opacity: 0; transform: translateY(20px) scale(0.95); }
    25% { opacity: 1; transform: translateY(0) scale(1.02); }
    100% { opacity: 0; transform: translateY(-10px) scale(1); }
}

/* ---------------------------------------------------------
    FINAL SCREEN & CHART
--------------------------------------------------------- */
#final-screen {
    display: none;
    margin-top: 24px;
    animation: fadeInFinal 1s ease forwards;
}
@keyframes fadeInFinal {

#final-title {

#chart-container {

}

#summary-wrapper {

}

#final-summary {

#final-summary strong {

#final-scores { /* List for raw scores */

<script>
/* ---------------------------------------------------------
    INSTANT AUDIO SYSTEM (iOS-Optimized)
--------------------------------------------------------- */
function loadSound(src) {
    const audio = new Audio(src);
    audio.preload = "auto";
    audio.load();
    return audio;
}

const audioClick = loadSound('sounds/click.mp3');
const audioGood  = loadSound('sounds/good.mp3');
const audioBad   = loadSound('sounds/bad.mp3');
const audioWin   = loadSound('sounds/win.mp3');
const audioIntro = loadSound('sounds/intro.mp3');
audioIntro.volume = 0.5;

// Optional: keep your same volumes
audioClick.volume = 0.3;
audioGood.volume  = 0.4;
audioBad.volume   = 0.4;
audioWin.volume   = 0.5;

function playSound(type) {
    let audio;
    if (type === "click") audio = audioClick;
    if (type === "good")  audio = audioGood;
    if (type === "bad")   audio = audioBad;
    if (type === "win")   audio = audioWin;

    const s = audio.cloneNode(true);
    s.volume = audio.volume;
    s.play().catch(() => {}); // iOS safety
}

/* ---------------------------------------------------------
    VISUAL EFFECTS: SHAKE & CONFETTI
--------------------------------------------------------- */
function triggerShake() {
    const container = document.getElementById('game-container');
    container.classList.remove('shake-anim'); 
    void container.offsetWidth; 
    container.classList.add('shake-anim');
    
    setTimeout(() => {
        container.classList.remove('shake-anim');
    }, 500);
}

function triggerConfetti() {
    const orb = document.getElementById("orb");
    const rect = orb.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    for(let i=0; i<30; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti-piece");
        
        const colors = ['#facc15', '#38bdf8', '#22e6a6', '#ffffff'];
        conf.style.background = colors[Math.floor(Math.random()*colors.length)];
        
        conf.style.left = centerX + 'px';
        conf.style.top = centerY + 'px';
        document.body.appendChild(conf);

        const angle = Math.random() * Math.PI * 2;
        const velocity = 100 + Math.random() * 200;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;

        conf.animate([
            { transform: `translate(0,0) scale(1)`, opacity: 1 },
            { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
        ], {
            duration: 800 + Math.random() * 400,
            easing: 'cubic-bezier(0.25, 1, 0.5, 1)',
            fill: 'forwards'
        }).onfinish = () => conf.remove();
    }
}

/* ---------------------------------------------------------
    PARTICLES GENERATION
--------------------------------------------------------- */
function spawnParticles() {
    const container = document.getElementById("particles");
    for (let i = 0; i < 70; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (6 + Math.random() * 10) + "s";
        p.style.animationDelay = (-Math.random() * 8) + "s";
        container.appendChild(p);
    }
}
spawnParticles();

--------------------------------------------------------- */
let orbSize = 120;
let orbStage = 0; // 0 = blue, 1 = teal, 2 = gold

// Initial Attributes
let attributes = {
    focus: 0,

    consistency: 0,
    mindset: 0,
    risk: 0,
    trajectory: 0
};

const levels = [
    // --- START LEVEL 1 DATA ---
    {
        title: "Level 1 â€” Daily Focus",
        questions: [
            {
                text: "Itâ€™s the start of your day. Whatâ€™s the very first thing you do for your future self?",
                choices: [
                    { label: "Check my phone, scroll for a bit.", effects: { focus: -1 } },
                    { label: "Write down 1â€“3 intentions for today.", effects: { focus: 4, mindset: 2 } },
                    { label: "Think about money but donâ€™t take action.", effects: { mindset: 1 } }
                ]
            },
            {
                text: "You planned to read 10 pages about investing tonight, but Netflix is calling. What happens?",
                choices: [
                    { label: "I still read, even if Iâ€™m a little tired.", effects: { consistency: 4, focus: 2 } },
                    { label: "Iâ€™ll do it tomorrowâ€¦ probably.", effects: { consistency: 1 } },
                    { label: "Forget it. Iâ€™ve had a long day.", effects: { consistency: -1 } }
                ]
            },
            {
                text: "You sit down to work on your goals. What do you do with notifications?",
                choices: [
                    { label: "Silent mode. My goals come first.", effects: { focus: 5 } },
                    { label: "Leave them on. Iâ€™ll just â€˜ignoreâ€™ them.", effects: { focus: -1 } },
                    { label: "Check them every few minutes.", effects: { focus: -2 } }
                ]
            },
            {
                text: "You start thinking about your money. Whatâ€™s your first honest thought?",

/* ---------------------------------------------------------
    REVISED RENDER QUESTION (Includes Randomization Fix)
--------------------------------------------------------- */
function renderQuestion() {
    if (currentLevel >= levels.length) {
        endGame();
        return;
    }

    const level = levels[currentLevel];
    const question = level.questions[currentQuestion];

    document.getElementById("level-title").innerText = level.title;
    document.getElementById("question-text").innerText = question.text;

    const choiceBox = document.getElementById("choices");
    choiceBox.innerHTML = "";

    // 1. Create an array of original indices (0, 1, 2...)
    const originalIndices = question.choices.map((_, i) => i);

    // 2. Shuffle the indices (Fisher-Yates)
    for (let i = originalIndices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [originalIndices[i], originalIndices[j]] = [originalIndices[j], originalIndices[i]];
    }

    // 3. Render buttons using the shuffled indices
    originalIndices.forEach(originalIndex => {
        // Use the originalIndex to pull the correct data from the static array
        const choice = question.choices[originalIndex]; 
        
        const btn = document.createElement("div");
        btn.classList.add("choice-btn");

        // IMPORTANT: The onclick handler uses the originalIndex to map the score correctly.
        btn.innerHTML = `
            <button class="button" onclick="selectChoice(${originalIndex})" style="border: 2px solid transparent;">
                <div class="blob1"></div>
                <div class="blob2"></div>
                <div class="inner">${choice.label}</div>
            </button>
        `;

        choiceBox.appendChild(btn);
    });
}

/* ---------------------------------------------------------
    SPAWN FLOATING TEXT
--------------------------------------------------------- */
function spawnFloatingText(text, type) {
    const el = document.createElement("div");
    el.classList.add("floating-text", type);
    el.innerText = text;

    // Position over the orb
    const orb = document.getElementById("orb");
    const rect = orb.getBoundingClientRect();
    
    // Random offset
    const randX = Math.random() * 40 - 20;    

    el.style.left = (rect.left + rect.width/2 - 30 + randX) + "px";
    el.style.top = (rect.top + rect.height/2 - 20) + "px";

    document.body.appendChild(el);
    
    // Remove after animation
    setTimeout(() => {
        el.remove();
    }, 1500);
}

/* ---------------------------------------------------------
    HANDLE CHOICE
--------------------------------------------------------- */
function selectChoice(index) {
    const level = levels[currentLevel];
    const question = level.questions[currentQuestion];
    const choice = question.choices[index];
    const orb = document.getElementById("orb");
    const allButtons = document.querySelectorAll('#choices .button');
    const clickedButton = allButtons[index];
    
    // Play the button click sound immediately
    playSound('click'); 

    // Disable all buttons immediately
    allButtons.forEach(btn => {
        btn.onclick = null; // Remove the onclick handler
        btn.classList.add('disabled'); // Add the disabled class
        // Apply a neutral focus effect to the selected button
        if (btn === clickedButton) {
            btn.style.border = '2px solid rgba(148, 163, 184, 0.4)'; 
            btn.style.boxShadow = '0 0 10px rgba(148, 163, 184, 0.1)';
            btn.style.opacity = '1';
        }
    });

    // Determine net score, apply attributes, and spawn floating text
    let netScore = 0;
    let delay = 0;

    for (let key in choice.effects) {
        attributes[key] += choice.effects[key];
        netScore += choice.effects[key];
        
        const val = choice.effects[key];
        const sign = val > 0 ? "+" : "";
        const label = key.charAt(0).toUpperCase() + key.slice(1);
        const textClass = val >= 0 ? "ft-pos" : "ft-neg";

        // Spawn visual feedback with slight delay between each stat
        setTimeout(() => {
            spawnFloatingText(`${sign}${val} ${label}`, textClass);
        }, delay);
        delay += 250; // Reduced delay time
    }

    const transitionDelay = 250 + delay; // Total delay needed for feedback animations

    // Sound, Shake, and Orb Flash trigger based on net score
    if (netScore <= 0) {
        playSound('bad');
        triggerShake();
    } else { // netScore > 0
        playSound('good');
        // Orb flash on good choice
        orb.classList.add('orb-good-flash'); 
        setTimeout(() => {
            orb.classList.remove('orb-good-flash');
        }, 300);
    }

    // Only evolve orb if the choice had a net positive score
    if (netScore > 0) {
        evolveOrb();
    }

    // Increase answered count + progress
    answeredCount++;
    updateProgress();

    // Move to next question or level AFTER visual feedback has completed
    setTimeout(() => {
        const isLastQuestionInLevel = currentQuestion === level.questions.length - 1;

        if (isLastQuestionInLevel) {
            currentLevel++;
            currentQuestion = 0;

            if (currentLevel >= levels.length) {
                endGame();
                return;
            }

            // Show level transition for next level
            const nextTitle = levels[currentLevel].title;
            showLevelTransition(nextTitle);
        } else {
            currentQuestion++;
            renderQuestion();
        }
    }, transitionDelay); 
}
